<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator FA 2 - Escobarte 9 Calcium</title>

    <script src="script.js"></script>

<body>
    <h1>calcU</h1>
    <h3>Input your two numbers in the textboxes below, number 1 is always to the left of number 2 in the equation. Then, click the operator you want to use.</h3>
    <div id="input">
        <input type="text" id="num1" value="Num 1">
        <input type="text" id="num2" value="Num 2">
    </div>
    <div id="buttons">
        <button onclick="addition();">+</button>
        <button onclick="subtraction();">-</button>
        <button onclick="multiplication();">*</button>
        <button onclick="division();">/</button>
        <button onclick="modulo();">%</button>
    </div>
    <h3 id="result">Results will be displayed here.</h3>
</body>
